decoration {
    rounding = 0

    blur {
      enabled = true
      size = 5
      passes = 4
    }

    drop_shadow = false
    shadow_range = 15
    shadow_render_power = 5
    col.shadow = rgb(323232)
}

#  █████  ███    ██ ██ ███    ███    
# ██   ██ ████   ██ ██ ████  ████    
