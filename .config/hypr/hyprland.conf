input {
    kb_layout = gb

    follow_mouse = 1

    mouse_refocus = false

    touchpad {
        natural_scroll = yes
        disable_while_typing = true
        scroll_factor = 1.0
    }

    sensitivity = 0.6 # -1.0 - 1.0, 0 means no modification.
    accel_profile = flat

    repeat_rate = 40
    repeat_delay = 150

}

#  ██████  ███████ ███    ██ ███████ ██████   █████  ██      
# ██       ██      ████   ██ ██      ██   ██ ██   ██ ██      
