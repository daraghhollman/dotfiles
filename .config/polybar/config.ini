[colors]
background = #0e1419
background-alt = #243340
foreground = #e5e1cf
primary = #68d4ff
secondary = #f07078
alert = #ff3333
disabled = #323232

[bar/example]
width = 100%
height = 3%
radius = 6

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.background-alt}

font-0 = courier;4
font-1 = JetBrains Mono Nerd Font:pixelsize=12;2

modules-left = xworkspaces xwindow
modules-center = power lock date light-dark
modules-right = updates-pacman-aurhelper pulseaudio temperature cpu memory battery systray

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 8pt

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:50:...%


[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "vol "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

click-right = pavucontrol

[module/memory]
type = internal/memory
interval = 2
format-prefix = "ram "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "cpu "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[module/battery]
type = internal/battery
full-at = 99
low-at = 10
battery = BAT0
poll-interval = 5

format-full-prefix = "juice "
format-full-prefix-foreground = ${colors.primary}
format-charging-prefix = "juice "
format-charging-prefix-foreground = ${colors.primary}
format-discharging-prefix = "juice "
format-discharging-prefix-foreground = ${colors.primary}

format-charging = <label-charging>
format-discharging = <label-discharging>

label-full = 󰁹
label-charging = %percentage%% 
label-discharging = %percentage%%
label-low = low

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %essid%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini

[module/updates-pacman-aurhelper]
type = custom/script
exec = ~/.config/HyprV/waybar/scripts/update-sys
interval = 90

[module/light-dark]
type = custom/text
click-left = ~/Main/scripts/baraction light
format = <label>
label = - 󰐾 -

[module/lock]
type = custom/text
click-left = i3lock
format = 

[module/power]
type = custom/text
click-left = jgmenu --vsimple --csv-file="~/Main/scripts/jg_shutdown_menu.txt"
label = ⏻

[module/temperature]
type = internal/temperature
interval = 5

thermal-zone = 0

base-temperature = 20
warn-temperature = 70

format = <ramp> <label>
format-warn = <ramp> <label-warn>

label = %temperature-c%
label-warn = %temperature-c%
label-warn-foreground = ${colors.alert}

ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-foreground = ${colors.primary}
